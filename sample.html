<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>Bug Reporter</title>
	<script type="text/javascript" src="src/uautils.js"></script>
	<script type="text/javascript">
		(function(){
			var targetOS = uautils.getOS("Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1)");
			var currentOS = uautils.getOS();
			var isNewerThanXP = (currentOS.version > targetOS.version) ? true : false;
			alert(isNewerThanXP); //true
		})();
	</script>
</head>
<body>
	<div id="wrapper">
	</div>
</body>
</html>
